<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/fontello-256d9f31/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CalendarToDo</title>
    <script type="module" src="src/com/calender/app.js"></script>
    <script type="module" src="src/com/calender/makeDay.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button>로그인</button>
        </header>
        <section>
            <div class="main">
                <div class="calendarContainer">
                    <header>
                        <div class="move-day">
                            <div class="move">
                                <div id="before-year"><i>≪</i></div>
                                <div id="before-month"><i>&lt;</i></div>
                            </div>
                            <div class="month-year">
                                <label id="strMonth"></label>
                                <label>,</label>
                                <label id="yearCount"></label>
                            </div>
                            <div class="move">
                                <div id="after-month"><i>></i></div>
                                <div id="after-year"><i>≫</i></div>
                            </div>
                        </div>
                    </header>
                    <section>
                        <div class="month">
                            <div class="day-of-week">
                                <label class="week">Sun</label>
                                <label class="week">Mon</label>
                                <label class="week">Tue</label>
                                <label class="week">Wed</label>
                                <label class="week">Thu</label>
                                <label class="week">Fri</label>
                                <label class="week">Sat</label>
                            </div>
                            <div class="week-set"></div>
                        </div>
                    </section>
                </div>

                <div class="todo-container">
                    <header>
                        <div class="choice-day">2020 / 05 / 19</div>
                    </header>
                    <section>
                        <div class="todoList">
                            <div class="todo-one">
                                <div class="checks etrans">
                                    <input type="checkbox" id="ex_chk3"> 
                                    <label for="ex_chk3"></label> 
                                </div>
                                <input type="text">
                                <i>＋</i>
                                <i>×</i>
                            </div>
                            
                        </div>
                        <div class="todoDetail">

                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
