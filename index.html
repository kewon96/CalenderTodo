<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/fontello-256d9f31/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CalendarToDo</title>
</head>
<body onload="Main()">
    <div class="container">
        <header>
            <button>로그인</button>
        </header>
        <section>
            <div class="main">
                <div class="calendar w-50p t-a-c">
                    <header>
                        <div class="move-day m-t-30 m-b-10 d-f f-s-3r">
                            <div class="beforeMove">
                                <a href="#"><i class="icon-fast-backward"></i></a>
                                <a href="#"><i class="icon-to-start"></i></a>
                            </div>
                            <div class="month-year d-f m-side50">
                                <label>Apr</label>
                                <label>,</label>
                                <label>2020</label>
                                <input type="text" id="month" value="4" hidden>
                            </div>
                            <div class="after">
                                <a href="#"><i class="icon-to-end"></i></a>
                                <a href="#"><i class="icon-fast-forward"></i></a>
                            </div>
                        </div>
                    </header>
                    <section>
                        <div class="month f-s-2r p-r l-5p f-w-b">
                            <div class="day-of-week f-s-2r m-t-30 d-f">
                                <label class="week">Sun</label>
                                <label class="week">Mon</label>
                                <label class="week">Tue</label>
                                <label class="week">Wed</label>
                                <label class="week">Thu</label>
                                <label class="week">Fri</label>
                                <label class="week">Sat</label>
                            </div>
                            <div class="weeks">
                                <p class="before day"></p>
                                <p class="before day"></p>
                                <p class="before day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                            </div>
                            <div class="weeks">
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                            </div>
                            <div class="weeks">
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                            </div>
                            <div class="weeks">
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                            </div>
                            <div class="weeks">
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="day"></p>
                                <p class="after day">1</p>
                                <p class="after day">2</p>
                            </div>
                            <div class="weeks">
                                <p class="after day">3</p>
                                <p class="after day">4</p>
                                <p class="after day">5</p>
                                <p class="after day">6</p>
                                <p class="after day">7</p>
                                <p class="after day">8</p>
                                <p class="after day">9</p>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="todo w-50p t-a-c">
                    asd
                </div>
            </div>
        </section>
    </div>

    <script src="src/calender/index.js"></script>
</body>
</html>
